<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <title>Dynamic Data Visualization Dashboard</title>
</head>
<body onload="main()">
    <h1>Dynamic Stock Dashboard</h1>
    <form id="stockControls">
        <label for="selectStock">Select Stock:</label>
        <select name="selectStock" id="selectChoice" ></select>

        <label for="dateOptions">Date options:</label>
        <input type="date" id="beginningStockDate">
        <input type="date" id="endingStockDate">

        <input type="submit" value="submit">
    </form>
</body>
</html>
